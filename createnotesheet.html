</head>

<body>
    <div class="wrapper">
        <div class="toggler">
            <button class="menu-btn"><i id="icon" class="fa-solid fa-bars"></i></button>
        </div>
        <div class="sidebar"><img src="https://portal.medicaps.ac.in/AccSoft2/Parent_Script/img/medi1.jpg" alt="Medi-Caps University">
            <ul >
                <li><a href="userdashboard.html" target="_self">DASHBOARD</a></li>
                <div class="sidebar-border"></div>
                <li><a href="createnotesheet.html" target="_self">CREATE NOTESHEET</a></li>
                <div class="sidebar-border"></div>
                <li><a href="viewnotesheet.html" target="_self">VIEW NOTESHEET</a></li>
                <div class="sidebar-border"></div>
                <li><a href="approvenotesheet.html" target="_self">APPROVAL NOTESHEETS</a></li>
                <div class="sidebar-border"></div>

            </ul>
        </div>
        <div class="main_content">
            <div class="header"><img src="https://www.medicaps.ac.in/resources/img/logo-navbar.png" alt="Medi-Caps University">
                <ul class="nav-ul">
                    <div class="nav-list">
                        <li>STAFF NAME</li><span>SARTHAK</span>
                    </div>
                    <div class="border"></div>
                    <div class="nav-list">
                        <li >STAFF ID </li><span>2101404</span>
                    </div>
                    <div class="border"></div>
                    <div class="nav-list">
                        <li>DEPARTMENT</li><span>COMPUTER SCIENCE ENGINEERING</span>
                    </div>
                </ul>

                    <div class="profile profile-dropdown ">
                    <img src="./1486485581-account-audience-person-customer-profile-user_81164.svg" alt="profile">

                <div class="caret select "></div>

                    <ul class="nav-menu">
                        <div class="tail"></div>
                        <a href="viewprofile.html" target="_self" ><li>View Profile</li></a>
                        <a href="changepassword.html" target="_self"><li>Change Password</li></a>
                        <a href="login.html" target="_self"><li>Log out</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="create_ns_form">
        <form action=" ">
            <h2>CREATE NOTESHEET</h2>
            <div class="box">
                <div class="subject">
                <label for="subject " >SUBJECT</label><br>
                <textarea name="subject" id="subject" cols="135" rows="3"></textarea>
                
            </div>
            <div class="details">
                <label for="details" >DETAILS</label><br>
                <textarea name="details" id="details" cols="135" rows="15"></textarea>
                
            </div>
            <div class="submit">
                <button >SUBMIT</button>
            </div>
            </div>
        </form>
    </div>
</body>
<script>

    const profileDropdown = document.querySelector(".profile-dropdown");
    const sidebar = document.querySelector(".sidebar");
    const icon = document.getElementById('icon');
            const profileMenu = profileDropdown.querySelector('.nav-menu');
            const menu = document.querySelector('.menu-btn');
    
            profileDropdown.addEventListener('click', () => {
                profileMenu.classList.toggle('menu-open');
    
            });
            document.addEventListener('click', (event) => {
        const clickedOutsideMenu = !profileDropdown.contains(event.target) && !profileMenu.contains(event.target);
        if (clickedOutsideMenu) {
            profileMenu.classList.remove('menu-open');
        }
    });
    menu.addEventListener('click',()=>{
        sidebar.classList.toggle('block');
    
    })
    icon.addEventListener('click',()=>{
    
    
        if(icon.classList.contains('fa-xmark')){
            icon.classList.remove('fa-xmark');
        icon.classList.add('fa-bars');
        icon.classList.toggle('rotate');
    }else{
    
        icon.classList.toggle('rotate');
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-xmark');
    
        }
    
    
    })
        </script>
</html>
