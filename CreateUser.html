<script>


const sidebar = document.querySelector(".sidebar");
const icon = document.getElementById('icon');
const menuicon = document.querySelector('.menu-btn');
const selectdept = document.getElementById('department');
const selectfac = document.getElementById('faculty');
const selectdesig = document.getElementById('designation');
const designations = [
      "Professor",
      "Assistant Professor",
      "Associate Professor",
      "Lecturer",
      "Research Associate"

    ];

    const faculties = [
      "Engineering",
      "Science",
      "Business",
      "Arts",
      "Medicine",

    ];
      const departments = [
        "COMPUTER SCIENCE & ENGINEERING",
        "INFORMATION TECHNOLOGY",
        "MECHANICAL ENGINEERING",
        "ELECTRONICS ENGINEERING",
        "CIVIL ENGINEERING",
        "ELECTRICAL ENGINEERING",
        "COMPUTER APPLICATION",
        "MANAGEMENT",
        "COMMERCE",
        "AGRICULTURE",
        "PHYSICS",
        "CHEMISTRY",
        "MATHEMATICS",
        "COMPUTER SCIENCE",
        "FORENSIC SCIENCE",
        "BIO TECHNOLOGY",
        "PHARMACY",
        "LANGUAGE",
        "LAW"
      ];
function selectOpt(selected,arrayoptions){
	arrayoptions.forEach( options =>{
		const option = document.createElement('option');
		option.textContent = options;
		option.value = options;
		selected.appendChild(option);
	});
}
	selectOpt(selectdept,departments);
	selectOpt(selectdesig,designations);
	selectOpt(selectfac,faculties);






		const profileDropdown = document.querySelector(".profile-dropdown");
		const profileMenu = profileDropdown.querySelector('.nav-menu');

		profileDropdown.addEventListener('click', () => {
			profileMenu.classList.toggle('menu-open');

		});
		document.addEventListener('click', (event) => {
			const clickedOutsideMenu = !profileDropdown.contains(event.target) && !profileMenu.contains(event.target);
			if (clickedOutsideMenu) {
				profileMenu.classList.remove('menu-open');
			}
		});

		menuicon.addEventListener('click',()=>{
	sidebar.classList.toggle('block');

})
icon.addEventListener('click',()=>{


	if(icon.classList.contains('fa-xmark')){
		icon.classList.remove('fa-xmark');
	icon.classList.add('fa-bars');
	icon.classList.toggle('rotate');
}else{

	icon.classList.toggle('rotate');
		icon.classList.remove('fa-bars');
		icon.classList.add('fa-xmark');

	}


})


</script>
